<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- å¤–éƒ¨ CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- å­—é«”å¾ž Google Fonts è¼‰å…¥ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• HEADERâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <header>
      <a class="logo" href="#">
        <span class="logo-brace">{}</span>
        <span class="logo-name">JSON Toolkit</span>
        <span class="logo-badge">v1.0</span>
      </a>
      <span class="header-meta">
        Built by
        <a href="https://github.com/timfu1212" target="_blank">Junting Fu</a>
        &nbsp;Â·&nbsp; Side Project &nbsp;Â·&nbsp; 100% client-side
      </span>
    </header>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
     MAIN LAYOUT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div class="layout">
      <!-- â”€â”€ TOOLBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
      <div class="toolbar">
        <button class="btn btn-primary" onclick="doFormat()">âš¡ Format</button>
        <button class="btn" onclick="doMinify()">â¬› Minify</button>
        <button class="btn" onclick="doValidate()">âœ” Validate</button>

        <div class="toolbar-sep"></div>

        <button class="btn" onclick="loadSample()">ðŸ“‹ Sample</button>
        <button class="btn" onclick="clearAll()">âœ• Clear</button>

        <div class="toolbar-sep"></div>

        <span
          style="
            font-size: 0.7rem;
            color: var(--muted);
            font-family: var(--mono);
          "
        >
          Ctrl+Enter to format
        </span>

        <div class="stat-pills">
          <span class="stat-pill" id="stat-valid">â€” valid</span>
          <span class="stat-pill" id="stat-keys">â€” keys</span>
          <span class="stat-pill" id="stat-depth">â€” depth</span>
          <span class="stat-pill" id="stat-size">â€” bytes</span>
        </div>
      </div>

      <!-- LEFT PANE â€” Input -->
      <div class="pane">
        <div class="pane-header">
          Input
          <div class="pane-header-actions">
            <button
              class="icon-btn"
              onclick="pasteFromClipboard()"
              title="Paste"
            >
              âŒ˜V Paste
            </button>
          </div>
        </div>

        <textarea
          id="input"
          spellcheck="false"
          autocomplete="off"
          placeholder='Paste your JSON hereâ€¦\n\n{\n  "name": "Tim Fu",\n  "role": "Full-stack Developer",\n  "tools": ["VS Code", "Node.js", "React"]\n}'
        ></textarea>

        <div id="status" class="idle">Ready â€” paste JSON and hit Format</div>
      </div>

      <!-- RIGHT PANE â€” Output -->
      <div class="pane">
        <div class="pane-header">
          Output
          <div class="pane-header-actions">
            <div class="view-tabs">
              <button
                class="tab active"
                id="tab-format"
                onclick="switchTab('format')"
              >
                Code
              </button>
              <button class="tab" id="tab-tree" onclick="switchTab('tree')">
                Tree
              </button>
              <button class="tab" id="tab-csv" onclick="switchTab('csv')">
                CSV
              </button>
            </div>

            <div class="toolbar-sep"></div>

            <button class="icon-btn" onclick="copyOutput()" title="Copy">
              Copy
            </button>
            <button
              class="icon-btn"
              onclick="downloadOutput()"
              title="Download"
            >
              â†“ Save
            </button>
          </div>
        </div>

        <div id="output-container">
          <div class="empty-state" id="empty-state">
            <div class="empty-brace">{ }</div>
            <div class="empty-hint">
              Paste JSON in the editor<br />and press
              <strong style="color: var(--accent)">âš¡ Format</strong>
            </div>
          </div>
          <div id="output" style="display: none"></div>
        </div>
      </div>
    </div>

    <!-- Toast notification -->
    <div id="toast"></div>

    <!-- å¤–éƒ¨ JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
