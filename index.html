<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Toolkit â€” by Tim Fu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="logo" href="#">
        <span class="logo-brace">{}</span>
        <span class="logo-name">JSON Toolkit</span>
        <span class="logo-badge">v1.0</span>
      </a>
      <span class="header-meta">
        Built by <a href="https://github.com/timfu" target="_blank">Tim Fu</a>
      </span>
    </header>

    <div class="layout">
      <div class="toolbar">
        <button class="btn btn-primary" onclick="doFormat()">âš¡ Format</button>
        <button class="btn" onclick="doMinify()">â¬› Minify</button>
        <button class="btn" onclick="doValidate()">âœ” Validate</button>
        <div class="toolbar-sep"></div>
        <button class="btn" onclick="loadSample()">ðŸ“‹ Sample</button>
        <button class="btn" onclick="clearAll()">âœ• Clear</button>
        <div class="toolbar-sep"></div>
        <span class="shortcut-hint">Ctrl+Enter to format</span>
        <div class="stat-pills">
          <span class="stat-pill" id="stat-valid">â€” valid</span>
          <span class="stat-pill" id="stat-keys">â€” keys</span>
          <span class="stat-pill" id="stat-depth">â€” depth</span>
          <span class="stat-pill" id="stat-size">â€” bytes</span>
        </div>
      </div>

      <div class="pane">
        <div class="pane-header">
          Input
          <div class="pane-header-actions">
            <button class="icon-btn" onclick="pasteFromClipboard()">
              âŒ˜V Paste
            </button>
          </div>
        </div>
        <textarea
          id="input"
          spellcheck="false"
          placeholder="Paste your JSON here..."
        ></textarea>
        <div id="status" class="idle">Ready</div>
      </div>

      <div class="pane">
        <div class="pane-header">
          Output
          <div class="pane-header-actions">
            <div class="view-tabs">
              <button
                class="tab active"
                id="tab-format"
                onclick="switchTab('format')"
              >
                Code
              </button>
              <button class="tab" id="tab-tree" onclick="switchTab('tree')">
                Tree
              </button>
              <button class="tab" id="tab-csv" onclick="switchTab('csv')">
                CSV
              </button>
            </div>
            <div class="toolbar-sep"></div>
            <button class="icon-btn" onclick="copyOutput()">Copy</button>
            <button class="icon-btn" onclick="downloadOutput()">â†“ Save</button>
          </div>
        </div>
        <div id="output-container">
          <div class="empty-state" id="empty-state">
            <div class="empty-brace">{ }</div>
            <div class="empty-hint">Paste JSON and press âš¡ Format</div>
          </div>
          <div id="output" style="display: none"></div>
        </div>
      </div>
    </div>

    <div id="toast"></div>

    <script src="script.js"></script>
  </body>
</html>
